<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/media.css" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
	<title>XonorMusic</title>
</head>

<body>
	<!-- header with navbar -->
	<header>
		<div class="navbar">
			<div id="logo">XonorMusic</div>
			<ul class="nav">
				<li><a href="#home">Домой</a></li>
				<li><a href="#music">Музыка</a></li>
				<li><a href="#about">Об исполнителе</a></li>
			</ul>
			<div class="media">
				<a href="https://www.youtube.com/c/Xonor/videos"><img src="./img/yt.png" alt="YouTube"></a>
				<a href="https://www.instagram.com/xonor.official/"><img src="./img/inst.png" alt="Instagram"></a>
				<a href="#"><img src="./img/tiktok.png" alt="TikTok"></a>
				<a href="https://t.me/dastankappassov"><img src="./img/twiter.png" alt="Twitter"></a>
				<a href="#"><img src="./img/fb.png" alt="Facebook"></a>
				<a id="lang" href="#">Eng</a>
			</div>
		</div>
	</header>
	
	<!-- home block -->
	<div id="home">
		<div class="home-image">
			<img src="./img/plastic.png" alt="plastic">
		</div>
		<div class="home-content">
			<p>Xonor в SoundCloud и Spotify</p>
			<button>SoundCloud</button>
			<button>Spotify</button>
		</div>
	</div>
	<div id="arrow">
		<a href="#video"><svg width="58" height="58" viewBox="0 0 58 58" fill="none" xmlns="http://www.w3.org/2000/svg">
			<path fill-rule="evenodd" clip-rule="evenodd" d="M29.1662 44.5278L51.4561 22.2379L57.8201 28.6018L29.1662 57.2558L0.900638 28.9902L7.2646 22.6263L29.1662 44.5278Z" fill="black"/>
		</svg></a>				
	</div>

	<!-- video block -->
	<div id="video">
		<div><iframe src="https://www.youtube.com/embed/Po467ppWqVc" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
	</div>

	<!-- music block -->
	<div id="music">
		<div class="audio">
			<p>Environment</p>
			<audio src="" preload='metadata' controls>
				<source src="./audio/Environment.mp3">
				<source src="./audio/Environment.wav">
				<source src="./audio/Environment.ogg">
				Ваш браузер не поддерживает тег audio
			</audio>
		</div>
		<div class="audio">
			<p>Paradise</p>
		<audio src="" preload='metadata' controls>
			<source src="./audio/Paradise.mp3">
			<source src="./audio/Paradise.wav">
			<source src="./audio/Paradise.ogg">
			Ваш браузер не поддерживает тег audio
		</audio>
		</div>
		<div class="audio">
			<p>Honor</p>
		<audio src="" preload='metadata' controls>
			<source src="./audio/Honor.mp3">
			<source src="./audio/Honor.wav">
			<source src="./audio/Honor.ogg">
			Ваш браузер не поддерживает тег audio
		</audio>
		</div>
		<div class="audio">
			<p>Oat Cookies (Instrumental)</p>
			<audio src="" preload='metadata' controls>
				<source src="./audio/Oat_Cookies.mp3">
				<source src="./audio/Oat_Cookies.wav">
				<source src="./audio/Oat_Cookies.ogg">
				Ваш браузер не поддерживает тег audio
			</audio>
		</div>
	</div>

	<!-- about block -->
	<div id="about">
		<div class="image">
			<img src="./img/face.png" alt="Face">
		</div>
		<div class="about">
			<h2>Xonor</h2>
			<p>Дастан Каппасов - ...</p>
		</div>
	</div>

	<script src="./scripts/lang.js"></script>
</body>
</html>
